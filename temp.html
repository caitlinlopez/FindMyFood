<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find My Food</title>
    <link rel="stylesheet" type="text/css" media="all and (min-width: 768px)" href="main.css">
  </head>
  <body>
    <div class="content">
      <br><h1><a href="index.html">Find My Food</a></h1>
      <h2>Food Announcement Form</h2>

      <form>
       <input placeholder="Organization Name" type  = "text" id = "name" name = "name"> <br><br>

       <input placeholder="Address" type = "text" id = "address" name = "address"> <br><br>

       <input placeholder="Zip Code" type = "text" id = "zipcode" name = "zipcode"> <br><br>

       <input placeholder="Event Time" type = "text" id = "time" name = "time"> <br><br>

       <label for = "description"> Event description: </label><br>
       <input type = "text" id = "description" name = "description"> <br> <br>

       <input id="button" type = "submit" value = "Post announcement">
      </form>
    </div>
  </body>
